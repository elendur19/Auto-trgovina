<div class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group col">
            <label for="model" class="bold">Username: </label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                #description="ngModel">
        </div>
        <div class="form-group col">
            <label for="model" class="bold">Password: </label>
            <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password"
                #description="ngModel">
        </div>
        <button class="btn btn-primary m-t-10 f-l" (click)="routeToMainPage()">Back to main page</button> 
        <button type="submit" class="btn btn-primary m-t-10" style="float: right;" (click)=validateUser()>Login</button>
    </form>
</div>

<div class="container alert alert-danger m-t-60" *ngIf="badCredentials">
    The credentials you entered are not valid.
</div>
